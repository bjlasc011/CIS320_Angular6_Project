<div class="main-container">
  <img class="landing-photo" src="/assets/LandingPageHeader.jpg">
  <table>
    <td class="col-small">
      <h1 class="gallery-header">Cake Gallery</h1>
    </td>
    <td class="col-large">
      <mat-form-field class="cake-filter">
        <mat-select placeholder="Filter Cakes">
          <mat-option *ngFor="let type of cakeTypes" [value]="type">{{type}}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </table>
<img *ngFor="let cake of cakes" class="cake-img" src={{cake.url}} (click)="enlargeImg(cake.url)" alt="  oops, we can't find the picture!">
</div>
<app-footer></app-footer>
